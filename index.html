
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="color-scheme" content="light">
  <title>SBPC 2025 • Certificados (PDF)</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font: 16px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(900px 450px at 10% -10%, rgba(124,58,237,0.15), transparent 60%),
        radial-gradient(700px 350px at 110% 110%, rgba(34,211,238,0.15), transparent 60%),
        #f6f7fb;
      color: #0b1020;
      padding: 24px;
      text-align: center;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.10);
      padding: 32px 24px;
    }

    .brand {
      width: 64px; height: 64px;
      margin: 0 auto 16px auto;
      display: grid; place-items: center;
      border-radius: 16px;
      background: linear-gradient(135deg, #2563eb 30%, #7c3aed 90%);
      color: #fff;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.4rem, 1.2rem + 1vw, 2rem);
      line-height: 1.3;
    }
    h1 span {
      display: block; /* força quebra de linha */
    }

    .subtitle { margin: 12px 0 20px; color: #475569; font-size: 1rem; }

    .btn {
      border: 1px solid #e5e7eb;
      background: #2563eb;
      color: #ffffff;
      padding: 14px 22px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex; align-items: center; gap: 10px;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25);
      transition: transform .12s ease, box-shadow .2s ease;
    }

    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }

    .status { margin-top: 14px; font-size: .95rem; }
    .status.ok { color: #16a34a; }
    .status.warn { color: #b45309; }
    .status a { color: inherit; text-decoration: underline; }

    footer { margin-top: 20px; color: #475569; font-size: .9rem; }
  </style>
</head>
<body>
  <section class="card">
    <div class="brand" aria-hidden="true">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
        <path d="M7 3h7l4 4v13a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z" stroke="currentColor" stroke-width="1.6"/>
        <path d="M14 3v4h4" stroke="currentColor" stroke-width="1.6"/>
        <circle cx="10" cy="12" r="2.2" stroke="currentColor" stroke-width="1.6"/>
        <path d="M9 14.5l-1.2 3.5 2.2-1.1 2.2 1.1L11 14.5" stroke="currentColor" stroke-width="1.6"/>
      </svg>
    </div>

    <h1 id="title">
      <span>SBPC - 2025</span>
      <span>Certificados das Oficinas</span>
    </h1>

    <p class="subtitle">Clique abaixo para acessar e procurar seu certificado.</p>

    <a id="openDrive" class="btn" href="#" target="_blank" rel="noopener noreferrer">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
        <path d="M14 3h7v7M21 3l-9 9" stroke="currentColor" stroke-width="2"/>
        <path d="M10 5H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-5" stroke="currentColor" stroke-width="2"/>
      </svg>
      <span>Acessar Certificados</span>
    </a>

    <p id="status" class="status" aria-live="polite"></p>

    <footer><strong>SBPC 2025</strong> <br> Certificados das Oficinas</footer>
  </section>

  <script>
    var DEFAULT_DRIVE_FOLDER_URL = "https://drive.google.com/drive/folders/1e4GavQBSjdlUDStHL9Qpp415oyK33eRc?usp=sharing";
    var params = new URLSearchParams(window.location.search);
    var folderFromQuery = params.get("folder");
    var urlFromQuery = folderFromQuery ? decodeURIComponent(folderFromQuery) : null;
    var DRIVE_FOLDER_REGEX = /^https:\/\/drive\.google\.com\/(drive\/folders\/[a-zA-Z0-9_\-]+|folderview\?id=[a-zA-Z0-9_\-]+|open\?id=[a-zA-Z0-9_\-]+)/;

    function isValidDriveFolder(url) {
      if (typeof url !== "string") return false;
      return DRIVE_FOLDER_REGEX.test(url);
    }

    var FINAL_DRIVE_URL = (urlFromQuery && isValidDriveFolder(urlFromQuery)) ? urlFromQuery : DEFAULT_DRIVE_FOLDER_URL;
    var openBtn = document.getElementById("openDrive");
    var statusEl = document.getElementById("status");

    if (isValidDriveFolder(FINAL_DRIVE_URL)) {
      openBtn.href = FINAL_DRIVE_URL;
      statusEl.className = "status ok";
      statusEl.innerHTML = 'Qualquer dúvida contate nosso suporte: <a href="mailto:ravell.lopes@gmail.com">ravell.lopes@gmail.com</a>';
    } else {
      openBtn.href = "#";
      openBtn.setAttribute("aria-disabled", "true");
      openBtn.style.pointerEvents = "none";
      openBtn.querySelector("span").textContent = "Link indisponível";
      statusEl.className = "status warn";
      statusEl.textContent = "Atenção: substitua o URL da pasta do Drive no código (ou use ?folder=<URL>).";
    }
  </script>
</body>
</html>
